<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mister-Casvas</title>
</head>

<body onload="onInit()">
    <h1>Your Canvas</h1>
    <section>
        <form contenteditable onblur id="frmRegister" onsubmit="onSubmitForm(event)">
            <div class="colorOut">
                outer<input type="color" id="colorOut" name="colorOut" value="#6b6a6a">
            </div>
            <div class="colorIn">
                inner<input type="color" id="colorIn" name="colorIn" value="#6b6a6a">
            </div>
            <input type="submit" value="change" />
        </form>
        <div class="side">
            <select onchange="onSetFilter(this.value)">
                <option value="rect">Rect</option>
                <option value="circle">Circle</option>
                <option value="line">line</option>
                <!-- <option value="circle">Circle</option>
                    <option value="circle">Circle</option> -->
                </select>
            <button onclick="clearCanvas()">Clear</button>
            <button>About</button>
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        </div>
    </section>

    <section class="canvas-container">
        <canvas id="my-canvas" height="450" width="450" class="mouse" onmousedown="draw(event)"></canvas>
        <div class="modal">
    </section>



    </div>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
</body>

</html>
